<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Editor</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <h1>Mind Map Editor</h1>

        <!-- Input for Mind Map Name and Save Button -->
        <input type="text" id="mindmap-name" placeholder="Enter mind map name" />
        <button onclick="saveMindmap()">Save Mind Map</button>

        <!-- List of Saved Mind Maps -->
        <h3>Saved Mind Maps</h3>
        <ul id="mindmaps-list"></ul>

        <!-- Color Palette for Node Selection -->
        <div class="color-palette">
            <div style="background-color: #6a1b9a;" onclick="selectColor('#6a1b9a')"></div>
            <div style="background-color: #2980b9;" onclick="selectColor('#2980b9')"></div>
            <div style="background-color: #27ae60;" onclick="selectColor('#27ae60')"></div>
            <div style="background-color: #f39c12;" onclick="selectColor('#f39c12')"></div>
            <div style="background-color: #e74c3c;" onclick="selectColor('#e74c3c')"></div>
        </div>
    </div>

    <!-- Cytoscape Container -->
    <div id="cy" style="height: 80vh; width: 70%;"></div>

    <!-- Message Display Area -->
    <div id="message"></div>

    <!-- Node Edit Modal (Inside Page Modal) -->
    <div id="node-modal" style="display:none;">
        <label for="node-label">Node Label:</label>
        <input type="text" id="node-label" />
        <div id="color-palette"></div>
        <button onclick="saveNodeLabel()">Save</button>
        <button onclick="closeNodeModal()">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.1/cytoscape.min.js"></script>
    <script src="static/mindmap.js"></script>
</body>
</html>
