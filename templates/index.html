<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Editor</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <div id="sidebar">
        <h1>Mind Map Editor</h1>

        <input type="text" id="mindmap-name" placeholder="Enter mind map name" />
        <button onclick="saveMindmap()">Save Mind Map</button>

        <h3>Saved Mind Maps</h3>
        <ul id="mindmaps-list"></ul>

        <!-- Color Palette -->
        <div class="color-palette">
            <div style="background-color: #6a1b9a;" onclick="selectColor('#6a1b9a')"></div>
            <div style="background-color: #2980b9;" onclick="selectColor('#2980b9')"></div>
            <div style="background-color: #27ae60;" onclick="selectColor('#27ae60')"></div>
            <div style="background-color: #f39c12;" onclick="selectColor('#f39c12')"></div>
            <div style="background-color: #e74c3c;" onclick="selectColor('#e74c3c')"></div>
        </div>

        <!-- AI Generated Maps Section -->
        <div id="ai-generated-section">
            <h3>AI Generated Maps</h3>
            <input type="text" id="topic-input" placeholder="Enter topic for mind map" />
            <button id="generate-mindmap">Generate Map</button>
            <div id="ai-map-list">
                <!-- AI-generated maps list will appear here -->
            </div>
        </div>
    </div>
    
    <div id="cy"></div>
    <button id="theme-toggle">Toggle Theme</button>
    <div class="export-buttons">
        <button id="export-png">Export as PNG</button>
        <button id="export-jpeg">Export as JPEG</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.1/cytoscape.min.js"></script>
    <script src="/static/mindmap.js"></script>
    <script src="/static/ai-gen.js"></script>
    <script>
        // Toggle theme function
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
